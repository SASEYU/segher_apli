<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <link rel="stylesheet" href="cotizacion.css">
</head>

<body>
    <header>
        <figure>
            <img src="imagenes/segher-logo.svg" alt="logotipo SEGHER" width="100">
        </figure>
        <h1>Sistema de Registro y Cotización</h1>
        <nav>
            <ul>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="buscar.html">Buscar</a></li>
                <li><a href="#" onclick="cerrarSesion()">Salir</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <section class="cotizacion">
            <form id="cotizacion-form" class="cotizacionform">

                <h3>Cotización</h3>

                <h4>Datos del Cliente</h4>
                <div class="datos-cliente">
                    <p><strong>Nombre:</strong> <span id="cliente-nombre"></span></p>
                    <p><strong>DNI:</strong> <span id="cliente-dni"></span></p>
                    <p><strong>Teléfono:</strong> <span id="cliente-telefono"></span></p>
                    <p><strong>Dirección:</strong> <span id="cliente-direccion"></span></p>
                </div>

                <!-- Fechas y direcciones -->
                <div class="grupo-campos">
                    <label>Fecha/Hora Inicio:</label>
                    <input type="datetime-local" name="fecha_inicio" required step="1">

                    <label>Fecha/Hora Fin:</label>
                    <input type="datetime-local" name="fecha_fin" required step="1">

                    <label>Dirección Origen:</label>
                    <input type="text" name="direccion_origen" required>

                    <label>Dirección Destino:</label>
                    <input type="text" name="direccion_destino" required>

                    <label>Kilometraje:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" name="kilometraje" id="kilometraje" min="0" required>
                        <button class="maps" type="button" onclick="abrirGoogleMaps()">Google Maps</button>
                    </div>
                </div>

                <!-- Artículos -->
                <h4>Artículos</h4>
                <div class="grupo-articulos">
                    <label>Sección:</label>
                    <select id="seccion" name="seccion">
                        <option value="">Seleccione una sección</option>
                        <option value="cocina">Cocina</option>
                        <option value="sala">Sala/Comedor</option>
                        <option value="dormitorio">Dormitorio</option>
                        <option value="lavanderia">Lavandería</option>
                        <option value="oficina">Oficina</option>
                    </select>

                    <div id="subarticulos-container">
                        <!-- Aquí se insertarán los submenús dinámicamente -->
                    </div>
                </div>

                <h4>Resumen de Artículos</h4>
                <div id="resumen-articulos">
                </div>

                <!-- Observaciones -->
                <label>Observaciones:</label>
                <textarea name="observaciones" rows="4"></textarea>

                <!-- Ayudante y Embalaje -->
                <div class="opciones-extra">
                    <label>Ayudante:</label>
                    <input type="number" name="cantidad_ayudantes" placeholder="Cantidad" min="0">

                    <label>Embalaje:</label>
                    <input type="number" name="cantidad_embalajes" placeholder="Cantidad" min="0">

                    <label>Pisos:</label>
                    <input type="number" name="cantidad_pisos" placeholder="Cantidad" min="0">


                </div>

                <!-- Costo del Servicio -->
                <h4>Costo del Servicio</h4>
                <div class="grupo-costos">
                    <label>Subtotal:</label>
                    <input type="number" name="subtotal" step="0.01" min="0">

                    <label>IGV (%):</label>
                    <input type="number" name="igv" step="0.01" min="0">

                    <label>Total:</label>
                    <input type="number" name="total" step="0.01" min="0">

                    <label>Código de Atención:</label>
                    <input type="text" name="codigo_atencion">
                </div>

                <!-- Botones -->
                <div class="botones">
                    <button type="submit" class="guardar" id="btnGuardar">Guardar</button>
                    <button type="reset" class="limpiar">Limpiar</button>
                </div>
            </form>
        </section>
    </main>



    <footer>
        <p>&copy; 2025 SEGHER</p>
    </footer>


    <img id="logo-img" src="imagenes/segher-logo-pdf.png" style="display: none;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="cotizacion.js"></script>
</body>
</html>
